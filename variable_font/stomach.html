<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--charset: character encoding capable of encoding all characters on the web  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--for browser compatibility: choose rendering engine to view the page in an correct view (for old ver. IE)  -->
        <title>Grandma's Feeding</title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
        <meta name="description" content=""><!--keywords/snippet for search engines-->
        <meta name="viewport" content="width=device-width"><!--the browser will (probably) render the width of the page at the width of its own screen -->
        <link rel="stylesheet" href="grandma.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
    </head>

    <body>
        <section class="container">
            <!-- <div class="letter"> -->
                <!-- <div id="a">a</div> -->
              
                <nav>this is the header</nav>
                <main>
                    <div id="text">
                        <p>are you hungry?</p>
                        <p>just have some little snacks</p>
                    </div>

                    <div id="text2">
                        <p>not really grandma</p>
                    </div>
                </main>
                <div id="sidebar">
                    <grammarly-extension data-grammarly-shadow-root="true" class="cGcvT" style="position: absolute; top: -1px; left: -1px; pointer-events: none;"></grammarly-extension>
                    <p contenteditable="true" id="tester" class="typetest" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="font-size: 50px; line-height: 1.3; --wght:100;">
                        north room,<br>type to test<br>the taste.
                    </p>
                    <section id="sliders">
                        <ul>                   
                            <li data-axes="GRMA">
                                <div class="range-name">times visited</div>
                                <div class="min">100</div>
                                <input data-type="wght" class="range axis-range menu" type="range" min="100" max="900" value="400">
                                <div class="max">900</div>
                            </li> 
                            <li data-axes="wdth">
                                <div class="range-name">wdth</div>
                                <div class="min">40</div>
                                <input data-type="wdth" class="range axis-range menu" type="range" min="40" max="150" value="100">
                                <div class="max">150</div>
                            </li>   
                            <li data-axes="XHGT">
                                <div class="range-name">XHGT</div>
                                <div class="min">0</div>
                                <input data-type="XHGT" class="range axis-range menu" type="range" min="0" max="100" value="0">
                                <div class="max">100</div>
                            </li>
                        </ul>
                    </section>
                </div>
                <div id="content1">content</div>
                <div id="content2">content</div>
                <div id="content3">content</div>
                <footer>this is my footer</footer>

            </div>

        </section>
    </body>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script language="javascript" src="expand.js"></script>
</html>
