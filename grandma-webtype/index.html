<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <section class="container">
            <nav>this is the header</nav>

            <main>
                <div id="text">
                    <p>sdasdsa</p>
                </div>
                <div id="text" class="stomach">
                    <p class="tester">tester class</p>
                    <p class="p-animate">just have some little snacks</p>
                </div>

                <div id="text2">
                    <p>not really grandma</p>
                </div>
            </main>

                <section id="sliders">
               
                  
                    <div id="text" class="stomach">
                        <p contenteditable="true" class="tester">tester class</p>
                    </div>
                 
          
                    
                    <ul>                   
                        <li data-axes="wght">
                            <div class="range-name">wght</div>
                            <div class="min">100</div>
                            <input data-type="GRMA" class="range axis-range menu" type="range" min="100" max="900" value="400">
                            <div class="max">900</div>
                        </li> 
                        <li data-axes="size">
                            <div class="range-name">FONT SIZE</div>
                            <div class="inarow">
                              <div class="min">8px</div>
                              <input id="size" data-type="size" class="range axis-range menu" type="range" min="8" max="200" value="150">
                              <div class="max">200px</div>
                            </div>
                        </li>   
                        <li data-axes="LHGT">
                            <div class="range-name">Line Height</div>
                            <div class="min">0</div>
                            <input id="lineheight" data-type="LHGT" class="range axis-range menu" type="range" min="0" max="8" step="0.1" value="1">
                            <div class="max">100</div>
                        </li>
                    </ul>
                </section>
                
            </div>
            <div id="content1">content</div>
            <div id="content2">content</div>
            <div id="content3">content</div>
            <footer>this is my footer</footer>

        </div>

    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
